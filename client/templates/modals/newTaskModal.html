<template name="newTaskModalBody">
	<form>
		<div class="row">
			<div class="input-field col s12 m6">
				<input placeholder="Name of new task" id="name" type="text">
				<label for="name">Name</label>
			</div>
			<div class="input-field col s12 m6">
				<select id="tag" {{disabledWithoutTags}}>
					<option value="misc" selected>Misc.</option>
					{{#each tag}}
					<option value="{{name}}">{{name}}</option>
					{{/each}}
				</select>
				<label>Tag as:</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<textarea id="description" class="materialize-textarea"></textarea>
				<label for="description">Description</label>
			</div>
		</div>
		<div class="row">
			<p class="label">Scheduling:</p>
			<div class="input-field col s12 m6 l8">
				<div id="adaptive-scheduling-explanation">
					<p class="label">Taskurbate will adapt the task's due date depending on how frequently it is completed.</p>
				</div>
				<div id="days-before-due-input">
					<p><label id="days-before-due-label" for="days-before-due">Due every:</label>
						<input id="days-before-due" type="number" min="1"><span class="label right">Day(s)</span></p>
				</div>
			</div>
			<div class="input-field col s12 m6 l4">
				<p><input name="type" type="radio" id="strict">
					<label for="strict">Strict</label></p>
				<p><input name="type" type="radio" id="adaptive" checked>
					<label for="adaptive">Adaptive</label></p>
			</div>
		</div>
	</form>
</template>
<template name="newTaskModalFooter">
	<a href="#" class="close-modal waves-effect waves-red btn-flat left">Cancel</a>
	<a href="#" class="create-task waves-effect waves-green btn-flat right">Create Task</a>
</template>
