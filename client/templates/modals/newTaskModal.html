<template name="newTaskModalBody">
	<form class="new-task-form">
		<div class="row">
			<div class="input-field col s12 m8">
				<input placeholder="Name of new task" name="taskName" id="name" type="text" required>
				<label for="name">Name</label>
			</div>
			<div class="input-field col s12 m4">
				<input id="duration" name="taskDuration" type="number" value="30">
				<label for="duration" class="active">Duration (mins)</label>
			</div>
		</div>
		<div class="row">

			<div class="input-field col s12 m8">
				<textarea id="description" name="taskDescription" class="materialize-textarea"></textarea>
				<label for="description">Description</label>
			</div>
			<div class="col s12 m4">
				<div class="input-field">
					<select id="group" name="taskGroup" {{disabledWithoutGroups}}>
						<option value="default" {{selectedGroup 'default'}}>Self</option>
						{{#each group}}
						<option value="{{_id}}" {{selectedGroup _id}}>{{name}}</option>
						{{/each}}
					</select>
					<label>Group:</label>
				</div>
				<div class="input-field">
					<select id="tag" name="taskTag" {{disabledWithoutTags}}>
						<option value="default" selected>Misc.</option>
						{{#each tag}}
						<option value="{{_id}}">{{name}}</option>
						{{/each}}
					</select>
					<label>Tag as:</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12 m6 l4">
				<p class="label">Scheduling:</p>
				<input name="taskScheduleType" type="radio" id="adaptive" value="adaptive" checked>
				<label for="adaptive">Adaptive</label>
				<br><br>
				<input name="taskScheduleType" type="radio" id="lenient" value="lenient">
				<label for="lenient">Lenient</label>
				<br><br>
				<input name="taskScheduleType" type="radio" id="strict" value="strict">
				<label for="strict">Strict</label>
			</div>
			<div class="col s12 m6 l8">
				<br>
				<div id="schedule-explanations">
					<p id="adaptive-explanation" class="label">Due date will adapt based on how frequently it is completed.</p>
					<p id="lenient-explanation" class="label hidden">Due date will always be X days after it was last completed.</p>
					<p id="strict-explanation" class="label hidden">Due date will always be X days after last due.</p>
				</div>
				<div id="schedule-inputs">
					<div id="due-every" class="input-field hidden">
					<label for="days-before-due">Due every (days):</label>
					<input id="days-before-due" name="taskDaysBeforeDue" type="number" min="1">
					</div>
					<div id="starting-on" class="input-field hidden">
					<label for="due-starting">Due on:</label>
					<input id="due-starting" name="taskDueStarting" type="text" readonly="true">
					</div>
				</div>
			</div>
		</div>
	</form>
</template>
<template name="newTaskModalFooter">
	<a href="#" class="close-modal waves-effect waves-red btn-flat left">Cancel</a>
	<a href="#" class="create-task waves-effect waves-green btn-flat right">Create Task</a>
</template>
