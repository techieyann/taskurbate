<template name="completeTaskModalBody">
	<div class="row centered">
		<h4>{{name}}</h4>
	</div>

	<div class="row">
		<div class="input-field col s12 m4 offset-m4">
			<input id="duration" name="taskDuration" type="number" value="{{duration}}">
			<label for="duration" class="active">Duration (mins)</label>
		</div>
	</div>
</template>

<template name="completeTaskModalFooter">
	<a href="#" class="close-modal black-text left">Cancel</a>
	<a href="#" class="complete-task-modal black-text right">Complete Task</a>
</template>
