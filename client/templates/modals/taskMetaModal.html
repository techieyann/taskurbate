<template name="taskMetaModalBody">
	<h4 class="centered"><strong>{{name}}</strong> ({{tagById}})</h4>
	<div class="row">
		{{#if description}}
		<div class="col s12 m6">
			<p><strong>Description:</strong></p>
			<p>{{description}}</p>
		</div>
		{{/if}}
		<div class="col s12 m6">
			{{#if dueData}}
			<p><strong>Due:</strong> {{dueNextFormatted}}</p>
			<p><strong>Due every:</strong> {{dueEveryFormatted}} day{{daysPlural}}</p>
			{{/if}}
			<p><strong>Schedule:</strong> {{schedule}}</p>
		</div>
	</div>
	<div class="row" id="completed-row">
		{{#if completedTaskSelected}}
		<ul  class="collection">
			<li class="collection-item">
				<div class="row">

					<div class="centered">
						<div class="left">
							<a href="#" class="remove-completed black-text"><i class="mdi-action-delete"></i></a>
						</div>
						<i class="mdi-action-event"></i>
						{{completedOn}}
						{{#if completedAt}}
						<i class="mdi-device-access-time"></i>
						{{completedAt}}
						{{/if}}
						<div class="right">
							<a href="#" class="deselect-completed black-text"><i class="mdi-action-highlight-remove"></i></a>
						</div>
					</div>

				</div>
			</li>
		</ul>
		{{/if}}
		<div class="col s12">
			<a href="#" class="hide-calendar btn-flat waves-effect waves-teal left"><i class="mdi-hardware-keyboard-arrow-up left"></i>Completed<i class="mdi-action-event right"></i></a>
			<a href="#" class="show-calendar btn-flat waves-effect waves-teal left"><i class="mdi-hardware-keyboard-arrow-down left"></i>Completed<i class="mdi-action-event right"></i></a>
		</div>
	</div>
	<div id="task-calendar">

		{{> calendarArrows}}
		{{> ReactiveFullcalendar options=calendarOptions}}
	</div>
</template>

<template name="taskMetaModalFooter">
	<a href="#" class="close-modal waves-effect waves-teal btn-flat right">Close</a>
</template>
