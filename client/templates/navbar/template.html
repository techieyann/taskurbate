<template name="navbar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" {{brandRoute}}>Taskurbate</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {{#if inGroup}}
        <li class="{{activeGroup 'group'}}">
          <a {{groupRoute}}>
            {{> glyphicon icon='home'}} Group
          </a>
        </li>
        <li class="{{activeGroup 'task'}}">
          <a href="{{pathFor 'taskIndex'}}">
            {{> glyphicon icon='tasks'}} Tasks
          </a>
        </li>
        <li class="{{activeGroup 'calendar'}}">
          <a href="{{pathFor 'calendarIndex'}}">
            {{> glyphicon icon='calendar'}} Calendar
          </a>
        </li>
        {{/if}}
      </ul>

      <ul class="nav navbar-nav navbar-right text-right">
        {{#if currentUser}}
        <li class="{{activeGroup 'account'}}">
          <a href="{{pathFor 'accountIndex'}}">
            {{> glyphicon icon='user'}} Account
          </a>
        </li>
        <li>
          <a href="{{pathFor 'signOut'}}">
            {{> glyphicon icon='log-out'}} Logout
          </a>
        </li>
        {{else}}
        <li class="{{activeRoute 'atSignUp'}}">
          <a href="{{pathFor 'sign-up'}}">
            {{> glyphicon icon='arrow-up'}} Sign up
          </a>
        </li>
        <li class="{{activeRoute 'atSignIn'}}">
          <a href="{{pathFor 'sign-in'}}">
            {{> glyphicon icon='log-in'}} Sign in
          </a>
        </li>
        {{/if}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</template>
