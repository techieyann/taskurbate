<template name="tags">
	<form id="new-tag-form">
		<div class="row">
			<div class="input-field col s10">
				<i class="mdi-action-label-outline prefix"></i> 
				<input id="new-tag" type="text" length="20" validate>
				<label for="new-tag">New tag</label>
			</div>
			<span class="col s2">
				<a href="#" class="create-tag btn-large btn-floating red right"><i class="mdi-content-add"></i></a>
			</span>
		</div>
	</form>
	{{#if anyTags}}
	<ul id="tag-collection" class="collection with-header">

		<li class="collection-header"><h4><i class="mdi-image-style left"></i>Tags:</h4></li>

		{{#each tag}}
		{{> tagCollectionElement}}
		{{/each}}
	</ul>
	{{/if}}
</template>

<template name="tagCollectionElement">
	<li id="{{_id}}-display" class="collection-item">
		<div class="row">
			<div class="col s9 m10">
				<span class="tag"><i class="mdi-action-label-outline left"></i> {{name}} ({{tasks}})</span>
			</div>
			<div class="col s1">
				<a href="#" class="edit-tag"><i class="mdi-content-create small"></i></a>
			</div>
			<div class="col s1">
				<a href="#" class="delete-tag"><i class="mdi-action-highlight-remove small"></i></a>
			</div>
		</div>
	</li>
	<li id="{{_id}}-edit" class="collection-item hidden">
		<div>
			<form class="edit-tag-form">
				<div class="row">
					<div class="input-field col s10 m11">
						<i class="mdi-action-label-outline prefix"></i> 
						<input id="edit-tag-{{_id}}" type="text" value="{{name}}" length="20" validate>
						<label class="active" for="edit-tag-{{_id}}">Tag Name</label>
					</div>
					<span class="col s2 m1">
						<a href="#" class="submit-edit-tag-form right"><i class="mdi-content-create"></i></a>
					</span>
				</div>
			</form>
		</div>
	</li>
</template>
