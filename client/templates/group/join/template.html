<template name="joinGroup">
  <div class="row">
    <div class="{{centeredColumnSmall}}">
      <form id="join-group-form">
        <fieldset>
          <legend class="text-center">
            Join a Group
            (or <a href="{{pathFor 'newGroup'}}">create one</a>)
          </legend>
          {{#if formError}}
          <div class="alert alert-danger alert-dismissable">
	          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
	          </button>
	          {{formError}}
			    </div>
          {{/if}}
          <div class="form-group">
            <label for="group-name">Name</label>
            <input type="text" class="form-control typeahead" id="group-name" data-source="groupNames" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="group-code">Access Code</label>
            <input type="password" class="form-control" id="group-code">
          </div>
        </fieldset>
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Join Group</button>
        </div>
      </form>
    </div>
  </div>
</template>
