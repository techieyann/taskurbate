<template name="nicknameForm">
	<div class="row">
		<div class="col s10">
			<form id="nickname-form">
				<div class="input-field">
					<input id="nickname" type="text" value="{{nickname}}">
					<label for="nickname" class="{{#if nickname}}active{{/if}}">Nickname</label>
				</div>
			</form>
		</div>
		<div class="col s2">
			<button id="submit-nickname" class="btn-floating btn-large right">Set</button>
		</div>
	</div>
</template>
