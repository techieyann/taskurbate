<template name="newTag">
  <div class="row">
    <div class="col-xs-12">
  <form id="new-tag-form">
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" id="new-tag-name" autocomplete="off">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default">{{> glyphicon icon='plus'}} Tag</button>
        </div>
      </div>
    </div>
  </form>
  </div>
  </div>
</template>
