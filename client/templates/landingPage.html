<template name="welcomeMessage">
	<h4>Welcome!</h4>
	<div class="row">
		{{#unless anyTags}}
		<div class="col s12 m6">
			First, add a <a href="{{pathFor 'tags'}}">tag</a> or two so you can organize your tasks.
		</div>
		{{/unless}}
		{{#unless anyCompleted}}
		<div class="col s12 m6">
			Add new <a href="{{pathFor 'tasks'}}">tasks</a> and complete a few. You can do it!
		</div>
		{{/unless}}
	</div>
</template>
