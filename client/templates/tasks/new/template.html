<template name="newTask">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Create new Task:</h4>
  </div>
  {{#autoForm id='newTaskForm' collection='Tasks' type='method' meteormethod='Tasks.methods.newTask'}}
  <div class="modal-body">
    <fieldset>
      {{> afQuickField name='name'}}
      {{> afQuickField name='description' rows=3}}
      <div class="row">
        <div class="col-xs-8">
          {{> afQuickField name='weight' options=weight}}
          {{> afQuickField name='due' type='bootstrap-datepicker' datePickerOptions=dpOptions}}        
          {{> afQuickField name='period' defaultValue=1}}
        </div>
        <div class="col-xs-4">
          {{> afQuickField name='tagId' options=tags}}
          {{> afQuickField name='scheduleType' type='select-radio' options='allowed' defaultValue='Automatic'}}
        </div>
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary pull-right">Create</button>
  </div>
  {{/autoForm}}
</template>
