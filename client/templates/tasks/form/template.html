<template name="taskForm">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">
      {{formTitle mode}}
    </h4>
  </div>
  {{#autoForm (taskFormAttributes mode)}}
  <div class="modal-body">
    <fieldset>
      {{> afQuickField name='name'}}
      {{> afQuickField name='description' rows=3}}
      <div class="row">
        <div class="col-xs-8">
          {{> afQuickField name='weight' options=weight}}
          {{> afQuickField name='due' type='bootstrap-datepicker' datePickerOptions=dpOptions value=(dateValue mode)}}        
          {{> afQuickField name='period' value=(period mode)}}
        </div>
        <div class="col-xs-4">
          {{> afQuickField name='tagId' options=tags}}
          {{> afQuickField name='scheduleType' type='select-radio' options='allowed' defaultValue='Automatic'}}
        </div>
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary pull-right">{{formAction mode}}</button>
  </div>
  {{/autoForm}}
</template>
