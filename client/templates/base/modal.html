<template name="modal">
	<div id="modal" class="modal modal-fixed-footer">

		<div class="modal-content">
			{{#if modalBody}}

			{{> Template.dynamic template=modalBody data=modalData}}

			{{/if}}

		</div><!-- /.modal-content -->
		{{#if modalFooter}}
		<div class="modal-footer">
			{{> Template.dynamic template=modalFooter data=modalData}}
		</div>
		{{/if}}
	</div><!-- /.modal -->
</template>
