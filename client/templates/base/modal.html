<template name="modal">
	<div id="modal" class="modal {{modalFixedFooter}}">
		<div class="modal-content">
			{{#if modalBody}}
			{{> Template.dynamic template=modalBody data=modalData}}
			<br><br><br>
			{{/if}}
		</div><!-- /.modal-content -->
		{{#if modalFooter}}
		<div class="modal-footer">
			{{> Template.dynamic template=modalFooter data=modalData}}
		</div>
		{{/if}}
	</div><!-- /.modal -->
</template>
